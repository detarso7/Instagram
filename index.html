<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximumscale=1, use-scalable=no">
    <link rel="shortcut icon" href="./img/insta.png"/>
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Instagram</title>
</head>
<body>
    
   <main>


<div id="main-container">

                <!--Banner lateral esquerdo-->
            <div id="banner-container">
                <img src="./img/banner-celular.png" alt="Crie uma conta no Instagram">
            </div>

            <!--FORMULARIO DE LOGIN DIREITO-->
        <div id="form-container">
                <div id="form-box">
                    <!--LOGO-->
                    <img src="./img/logo-insta.png" alt="Instagram">
                    <!--FORM LOGIN-->
                    <form action="" id="form-login">
                        <input type="text" nome="username" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Enviar">
                    </form>
                    <!--SEPARADOR-->
                    <div class="separator">
                        <div class="line"></div>
                        <span>ou</span>
                    </div>
                    <!--LINKS ALTERNATIVOS-->
                    <div id="other-links">
                        <!-- Login Facebook-->
                        <div id="facebook-login">
                            <a href="#">
                                <img src="./img/face.png" alt="Facebook">
                                <span>Entrar com Facebook/span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>            
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#" >Cadástre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="#">
                        <img src="./img/apple.png" alt="Apple">
                    </a>
                    <a href="#">
                        <img src="./img/google.png" alt="Google">
                    </a>
                </div>
        </div>



</div>


   </main>

</body>
</html>
